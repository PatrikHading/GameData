<!DOCTYPE html>
<html>
<head>
    <title>Add Players</title>
</head>
<body>
<h1>Please enter player information</h1>

<form action="/addPlayers" method="POST">
    <div>
        <label for="name">Enter player first name:</label>
        <input type="text" id="name" name="firstname" required>
    </div>

    <div>
        <label for="lastname">Enter player last name:</label>
        <input type="text" id="lastname" name="lastname" required>
    </div>

    <div>
        <label for="jerseynumber">Jersey number:</label>
        <input type="number" id="jerseynumber" name="jerseynumber" required>
    </div>

    <div>
        <button type="submit" class="submit-button">Submit</button>
    </div>

    <div>
        <button type="button" class="submit-button" onclick="window.location.href='/'">Go to Index</button>
    </div>
</form>

</body>
</html>
