<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start</title>
    <style>
        .teams-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .team-box {
            width: 48%;
            height: 600px;
            border: 2px solid black;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .team-header {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .actions-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .centered-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
        }

        .centered-buttons button {
            padding: 10px;
            font-size: 1.2em;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
        }

        .form-container .player-select {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .align-right {
            align-items: end;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .section {
            width: 100%;
        }

        .hidden {
            display: none;
        }

        /* Make buttons and dropdown align in rows for both teams */
        .button-container button {
            padding: 10px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
<h1>Game Start</h1>

<div class="teams-container">
    <div class="team-box">
        <div class="team-header">TEAM 1</div>
    </div>

    <div class="team-box">
        <div class="team-header">TEAM 2</div>

    </div>
</div>

<div class="actions-container">
    <!-- Team 1 form and buttons -->
    <div class="form-container">
        <div class="player-select">
            <label for="availablePlayersTeam1" class="hidden">Select Player for Team 1</label>
            <select name="playerId" id="availablePlayersTeam1">
                <option value="">Select Player</option>
                <th:block th:each="player : ${availablePlayers}">
                    <option th:value="${player.id}" th:text="${player.name + ' ' + player.lastname}"></option>
                </th:block>
            </select>
            <button type="submit">Add to Team 1</button>
        </div>
        <div class="button-container">
            <a th:href="@{/}">
                <button>Remove Players from Team 1</button>
            </a>
        </div>
    </div>

    <!-- Session Buttons -->
    <div class="centered-buttons">
        <button>Start Session</button>
        <button>GOAL</button>
        <button>End Session</button>
    </div>

    <!-- Team 2 form and buttons -->
    <div class="form-container align-right">
        <div class="player-select">
            <label for="availablePlayersTeam2" class="hidden">Select Player for Team 2</label>
            <select name="playerId" id="availablePlayersTeam2">
                <option value="">Select Player</option>
                <th:block th:each="player : ${availablePlayers}">
                    <option th:value="${player.id}" th:text="${player.name + ' ' + player.lastname}"></option>
                </th:block>
            </select>
            <button type="submit">Add to Team 2</button>
        </div>
        <div class="button-container">
            <a th:href="@{/}">
                <button>Remove Players from Team 2</button>
            </a>
        </div>
    </div>
</div>



</body>
</html>
