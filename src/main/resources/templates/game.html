<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start</title>
    <style>
        .teams-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }


        .team-box {
            width: 48%;
            height: 600px;
            border: 2px solid black;
            padding: 10px;
            box-sizing: border-box;
        }

        .team-header {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-container div {
            width: 48%;
        }

        .team1-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
        }

        .team2-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }

        .centered-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
        }

        .centered-buttons button {
            padding: 10px;
            font-size: 1.2em;
        }

        .section {
            text-align: right;
        }
    </style>
</head>
<body>
<h1>Game Start</h1>

<div class="teams-container">
    <div class="team-box">
        <div class="team-header">TEAM 1</div>
    </div>

    <div class="team-box">
        <div class="team-header">TEAM 2</div>
    </div>
</div>

<div class="button-container">
    <div class="team1-buttons">
        <div class="section">
            <a th:href="@{/}">
                <button>Add Players to Team 1</button>
            </a>
        </div>
        <div class="section">
            <a th:href="@{/}">
                <button>Remove Players from Team 1</button>
            </a>
        </div>
    </div>

    <div class="team2-buttons">
        <div class="section">
            <a th:href="@{/}">
                <button>Add Players to Team 2</button>
            </a>
        </div>
        <div class="section">
            <a th:href="@{/}">
                <button>Remove Players from Team 2</button>
            </a>
        </div>
    </div>
</div>
<div class="centered-buttons">
    <button>Start Session</button>
    <button>GOAL</button>
    <button>End Session</button>
</div>

</body>
</html>
